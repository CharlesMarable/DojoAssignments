      	<script type="text/javascript">
      		$(document).ready(function(){
				$('img').click(function(){
					var temp = $(this).attr("catstuff");
					var temp2 = $(this).attr("src")
					$(this).attr("src", temp);
					$(this).attr("catstuff", temp2);

				});

			});	
		</script>
	</head>
