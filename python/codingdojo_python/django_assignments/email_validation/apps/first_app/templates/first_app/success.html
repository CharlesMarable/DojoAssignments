<!DOCTYPE html>
<html>
<head>
	<title>Success</title>
</head>
<body>
	{% if messages %}
	<ul>
	    {% for message in messages %}
	    <li>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
	<h1>Email Addresses Entered:</h1>
	{% for email in emails %}
		<p>{{ email.email }} {{email.created_at}}</p>
	{% endfor %}

</body>
</html>
