<!DOCTYPE html>
<html>
<head>
	<title>index</title>
</head>
<body>
	<h1>Test</h1>
	<form action="{% url 'authors:create' %}" method="POST">
		{% csrf_token %}
		<input type="text" name="author">
		<input type="submit" name="" value="submit">
	</form>
	<div>
	{% for author in request.session.all_authors %}

	{% endfor %}
	</div>
	<a href="{% url 'authors:show' author_id=1 %}">author page</a>

</body>
</html>
